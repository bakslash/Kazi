{% extends 'base.html' %}

{% block title %}    <h2> kazi Hr system</h2>{% endblock %}
  
{% block content %}    

<div class="  d-flex justify-content-center">
    
        <form method="post" >
            {% csrf_token %}
            <div class="form-group">
                    <h3>Register</h3>
                <label>First Name</label>
                <input name="first_name" type="text" class="form-control form-control-danger"> 
                {% if messages %} 
                {%for message in messages %} 
                {%if "first_name" in message.tags %}
                <div class="form-group has-danger">
                    <div class="form-control-feedback">{{message}}</div>
                  </div>
                {%endif%} {%endfor%} {% endif %}
            </div>
            <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control form-control-danger"> 
             </div>
                <div class="form-group">
                        <label>Position</label>
                        <input name="Position" type="text" class="form-control form-control-danger"> 
                 </div>
                    <div class="form-group">
                            <label>Company</label>
                            <input name="Company" type="text" class="form-control form-control-danger"> 
                     </div>
                        <div class="form-group">
                                <label>Phone</label>
                                <input name="Phone" type="tel" class="form-control form-control-danger"> 
                         </div>
                            <div class="form-group">
                                    <label>Number of Employee</label>
                                    <select name="employeess">
                                            <option value="one">1</option>
                                            <option value="two">2</option>
                                            <option value="three">3</option>
                                            <option value="four">4</option>
                                          </select> 
                             </div>
                             <button type="button" class="btn btn-secondary">Register</button>
        </form>
        
</div>   
  
{% endblock %}
